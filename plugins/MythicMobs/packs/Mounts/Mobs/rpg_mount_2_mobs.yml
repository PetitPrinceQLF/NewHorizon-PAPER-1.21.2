Capybara_Mount:
  Type: WOLF
  Display: '&fCapybara'
  Health: 100
  Damage: 3
  Options:
    MovementSpeed: 0.11
    PreventRandomEquipment: true
    Persistent: false
    Despawn: false
    PreventOtherDrops: true
    FollowRange: 40
    Invincible: true
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  AIGoalSelectors:
  - 0 clear
  - 1 lookatplayers
  - 2 float
  AITargetSelectors:
  - 0 clear
  Skills:
  - model{mid=capybara;n=false;step=1;drive=true} @self ~onSpawn
  - skill{s=Cancelattack;sync=true} ~onAttack
  - effect:sound{s=entity.panda.ambient;volume=0.7;pitch=1.3} @self ~onTimer:220 0.4
  - skill{s=Capybara_Dash} ~onSignal:DASH

