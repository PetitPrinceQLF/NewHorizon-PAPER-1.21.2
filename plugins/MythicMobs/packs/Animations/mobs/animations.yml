
join-allay:
  Type: ITEM_DISPLAY
  Display: ' '
  health: 50
  Options:
    Collidable: false
    Despawn: persistent
  Skills:
  - model{m=join_allay;d=false} @self ~onSpawn
  - modelplayerskin{mid=join_allay;} @PIR{r=2;sort=NEAREST;limit=1} ~onSpawn
  - skill{s=anim-join-allay} @self ~onSpawn
  Options:
    Despawn: false
    NoGravity: true
    NoAI: true
    Invincible: true

